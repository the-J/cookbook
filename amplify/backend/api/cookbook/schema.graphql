type Stock
@model
@key(name: "byCreatorID", fields: ["creatorID"], queryField: "stockByCreatorID")
{
    id: ID!
    name: String!
    quantity: Int!
    creatorID: ID!
    createdAt: String!
    description: String!
}

type S3Object {
    bucket : String!
    region : String!
    key : String!
}

type Picture
@model
{
    id: ID!
    name: String
    file: S3Object
}